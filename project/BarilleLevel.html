	<script>

        var url = new URL(window.location.href);
        var type = url.searchParams.get("type");
        
        if (type === "foods") {
            $("body").css("background-color","#ffc299");
            $("#imgEasy").attr("src","img/level/Easy_Orange.png");
            $("#imgDifficult").attr("src","img/level/Difficult_Orange.png");
        } else if (type === "traffic") {
            $("body").css("background-color","#3c7faf");
            $("#imgEasy").attr("src","img/level/Easy_Blue.png");
            $("#imgDifficult").attr("src","img/level/Difficult_Blue.png");
        } else if (type === "stationery") {
            $("body").css("background-color","#b6dab4");
            $("#imgEasy").attr("src","img/level/Easy_Green.png");
            $("#imgDifficult").attr("src","img/level/Difficult_Green.png");
        } else if (type === "animals") {
            $("body").css("background-color","#f19b97");
            $("#imgEasy").attr("src","img/level/Easy_Red.png");
            $("#imgDifficult").attr("src","img/level/Difficult_Red.png");
        }

        $('#BarilleLevel_Btn_Easy').on("click", function(){
            window.location = "./BarilleQuestion.html?type=" + type + "&level=easy"
        });	
        
        $('#BarilleLevel_Btn_Difficult').on("click", function(){
            window.location = "./BarilleQuestion.html?type=" + type + "&level=difficult"
        });
