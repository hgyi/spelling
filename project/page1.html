<html lang="en">

<head>
    <meta charset="utf-8">

    <title>BRAILLE</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body style="background-color: #9edbc6">
	<div id="change_Page_SingIn" class="text-center">
          <img src="img/page2_Background.png" class="rounded" style="height:600px">
	</div>
	

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <!-- webduino Plugin JavaScript -->
    <script src="http://blockly.webduino.io/lib/jquery-1.9.1.min.js"></script>
    <script src="http://blockly.webduino.io/components/webduino-js/dist/webduino-all.min.js"></script>
    <script src="http://blockly.webduino.io/lib/webduino-blockly.js"></script>
    <script src="http://blockly.webduino.io/lib/firebase.js"></script>

    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
	<script>
        var button;
        var isPushStart = false;

        //設定第一塊裝置接智慧插座燈泡
        boardReady('10QmRmEd', function (board) {
            board.systemReset();
            board.samplingInterval = 250;
            button = getButton(board, 16);
            allReady(); //確認兩塊板子都上線了就執行
        });

        function allReady(){
            button.on("pressed", function(){
                speak(('start up'),["en-US",1,1,1]);
                isPushStart = true;
            });

            button.on("longPress", function(){
                speak(('shutdown'),["en-US",1,1,1]);
            });
        }

		//轉只到Page 3頁面
		$(document).ready(function(){
		  $('#change_Page_SingIn').on("click", function(){
              if (isPushStart){
                window.location = "./signIn.html"
              } else {
                responsiveVoice.speak("Trun on the project power", "UK English Female", {rate: 1});
                //speak(('Trun on the project power'),["en-US",1,1,1]);
              }
			 
		  });
		});
	</script>	

</body>

</html>
